source = colors.conf

background {
    monitor =
    path = screenshot
    color = $background
    
    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 5
    blur_passes = 2 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.5000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $foreground
    inner_color = $secondary
    font_color = $inverse_secondary
    check_color = $error
    fail_color = $error
    fail_text = Autenticación fallida
    fade_on_empty = false
    font_family = SF Pro Display Bold
    font_size = 25
    placeholder_text = Contraseña... # Text rendered in the input box when it's empty.
    hide_input = false
    position = 0, -225
    halign = center
    valign = center
}

