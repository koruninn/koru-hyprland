source = ~/.cache/wal/colors-hyprland.conf

################
### MONITORS ###
################

monitor = DP-1,1920x1080@120,auto,auto

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun -i -no-levenshtein-sort

#################
### AUTOSTART ###
#################

exec-once = swww-daemon &
#authentication
exec-once = systemctl --user start hyprpolkitagent
#start waybar
exec-once = waybar &
#start xdg desktop portal
exec-once = /usr/lib/xdg-desktop-portal-hyprland
exec-once = /usr/lib/xdg-desktop-portal-gtk
exec-once = /usr/lib/xdg-desktop-portal-hyprland
exec-once = /usr/lib/xdg-desktop-portal-kde
exec-once = /usr/bin/kdeconnectd
exec-once = kdeconnect-indicator
exec-once = ~/althea/main.py
#start swaync
exec-once = swaync
#start swayosd
exec-once = swayosd-server &
#refresh pywal colours
exec-once = cat /home/koru/.cache/wal/sequences

# Autostart Firefox on workspace 1
#exec-once = [workspace 1 silent] kitty
#exec-once = [workspace 2 silent] firefox
#exec-once = [workspace 3 silent] spotify-launcher
#exec-once = [workspace 4 silent] flatpak run moe.launcher.an-anime-game-launcher
#exec-once = [workspace 4 silent] flatpak run moe.launcher.the-honkers-railway-launcher
#exec-once = [workspace 5 silent] flatpak run io.github.DraqueT.PolyGlot
#exec-once = [workspace 6 silent] flatpak run io.github.brunofin.Cohesion
#exec-once = [workspace 7 silent] figma-linux

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,McMojave
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XDG_MENU_PREFIX,arch-
###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

