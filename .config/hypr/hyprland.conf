#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 12

    border_size = 0

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = $color2 $color4 45deg
    col.inactive_border = $foreground

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 0.9
    inactive_opacity = 0.4

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 2

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint, slide
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint, slide
    animation = workspaces, 1, 1.94, almostLinear, slide
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# run wlogoutr
bind = $mainMod, W, exec, wlogout

#refresh waybar
bind = $mainMod SHIFT, W, exec, ~/.config/waybar/scripts/launch.sh

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

#wallpaper selector
bind = $mainMod, F, exec, ~/.local/bin/walset.sh

#theme selector
bind = $mainMod SHIFT, F, exec, ~/.local/bin/themeswitcher.sh

# Press Super + R to start/stop full screen recording with audio
bind = $mainMod SHIFT, R, exec, ~/.config/hypr/scripts/record_toggle.sh

# Screenshot the entire screen, copy to clipboard, save to file, and notify
bind = $mainMod, PRINT, exec, grimblast --notify copysave screen

# Screenshot active window, copy to clipboard, save to file, and notify
bind = $mainMod SHIFT, PRINT, exec, grimblast --notify copysave area

#rofi emoji
bind = $mainMod, A, exec,  rofi -modi emoji -show emoji

#rofi powermenu
bind = $mainMod, X, exec, ~/.local/bin/powermenu.sh


# Lock screen with Super + L
bind = $mainMod, L, exec, hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch to workspaces using Numpad 0-9
bind = $mainMod, KP_End, workspace, 1         # Numpad 1
bind = $mainMod, KP_Down, workspace, 2       # Numpad 2
bind = $mainMod, KP_Next, workspace, 3       # Numpad 3 (Page Down)
bind = $mainMod, KP_Left, workspace, 4       # Numpad 4
bind = $mainMod, KP_Begin, workspace, 5      # Numpad 5
bind = $mainMod, KP_Right, workspace, 6      # Numpad 6
bind = $mainMod, KP_Home, workspace, 7       # Numpad 7
bind = $mainMod, KP_Up, workspace, 8         # Numpad 8
bind = $mainMod, KP_Prior, workspace, 9      # Numpad 9 (Page Up)
bind = $mainMod, KP_Insert, workspace, 10    # Numpad 0 (for workspace 10, or adjust as needed)

# Move active window to workspaces using Shift + Numpad 0-9
bind = $mainMod SHIFT, KP_End, movetoworkspace, 1         # Shift + Numpad 1
bind = $mainMod SHIFT, KP_Down, movetoworkspace, 2       # Shift + Numpad 2
bind = $mainMod SHIFT, KP_Next, movetoworkspace, 3       # Shift + Numpad 3 (Page Down)
bind = $mainMod SHIFT, KP_Left, movetoworkspace, 4       # Shift + Numpad 4
bind = $mainMod SHIFT, KP_Begin, movetoworkspace, 5      # Shift + Numpad 5
bind = $mainMod SHIFT, KP_Right, movetoworkspace, 6      # Shift + Numpad 6
bind = $mainMod SHIFT, KP_Home, movetoworkspace, 7       # Shift + Numpad 7
bind = $mainMod SHIFT, KP_Up, movetoworkspace, 8         # Shift + Numpad 8
bind = $mainMod SHIFT, KP_Prior, movetoworkspace, 9      # Shift + Numpad 9 (Page Up)
bind = $mainMod SHIFT, KP_Insert, movetoworkspace, 10    # Shift + Numpad 0 (for workspace 10)

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume control
bindle =, XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindle =, XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindle = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#genshin and star rail float
windowrule = float, class:moe.launcher.the-honkers-railway-launcher, title:The Honkers Railway Launcher
windowrule = float, class:moe.launcher.an-anime-game-launcher, title:An Anime Game Launcher

#steam settings float
windowrule = float, class:steam, title:Configuraciones de Steam

#firefox pip float
windowrule = size 800 450, class:firefox, title:Picture-in-Picture
windowrule = float, class:firefox, title:Picture-in-Picture
windowrule = opaque,title:^(Picture-in-Picture)$
#localsend float
windowrule = float, class:localsend, title:LocalSend
windowrule = size 800 400, class:localsend, title:LocalSend

#polyglot tile
windowrule = tile, class:org-darisadesigns-polyglotlina-Desktop-PolyGlot, title:PolyGlot

# Blur SwayNC Control Center
layerrule = blur, swaync-control-center
layerrule = ignorezero, swaync-control-center # Prevents issues with fully transparent backgrounds
layerrule = ignorealpha 0.2, swaync-control-center # Adjust alpha threshold as needed

# Blur SwayNC Notifications
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.2, swaync-notification-window

#blur waybar
layerrule = blur,waybar 
layerrule = ignorezero, waybar

#opaque apps
windowrule = opaque,class:^(com.obsproject.Studio)$

windowrule = opaque,class:^(Darktable)$

windowrule = opaque,class:^(RapidRAW)$

windowrule = opaque,class:^(org.kde.kdenlive)$

#blur swayosd
layerrule = blur,swayosd 
layerrule = ignorezero, swayosd
